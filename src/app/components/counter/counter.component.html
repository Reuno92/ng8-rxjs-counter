<section>
  {{ total }}
  <div>
    <button class="increment" (click)="increment($event)">+</button>
    <button class="decrement" (click)="decrement($event)">-</button>
    <div *ngIf="allDetails">
      <div *ngFor="let detail of allDetails">
        {{ 'At ' + detail.date.toLocaleDateString() + ' ' + ' has been product ' + detail.userAction }}
      </div>
    </div>
  </div>
</section>
